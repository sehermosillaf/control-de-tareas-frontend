<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Â¡Bienvenido, {{user.nombre}}! </ion-title>
  </ion-toolbar>
  <ion-segment value="all">
      <ion-segment-button value="all">
        Usuarios
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Tareas
      </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-margin">
    <ion-card *ngFor="let tasks of tasksUser">
      <ion-card-header>
        <ion-card-title>{{tasks.nombre}}</ion-card-title>
        <ion-card-subtitle>{{tasks.descripcion}}</ion-card-subtitle>
        <ion-card-subtitle>{{tasks.fechaCreacion}}</ion-card-subtitle>
        <ion-card-subtitle>{{tasks.fechaInicio}}</ion-card-subtitle>
        <ion-card-subtitle>{{tasks.fechaTermino}}</ion-card-subtitle>
        <ion-card-subtitle>{{tasks.estado.nombre}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
