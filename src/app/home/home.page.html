<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Â¡Bienvenido, {{user.nombre}}! </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-margin">
    <app-modal-tarea></app-modal-tarea>
  </div>
  <ng-container *ngFor="let tasks of tasksUser">
    <ion-card (click)="getTareaID(tasks.id)">
      <ion-card-header>
        <ion-card-title>
          {{tasks.nombre}}
        </ion-card-title>
        <ion-card-subtitle>
          {{tasks.descripcion}}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <h3>{{tasks.fechaInicio}}</h3>
        <h3>{{tasks.fechaTermino}}</h3>
        <h3>{{tasks.justificacion}}</h3>
      </ion-card-content>
      <ion-button expand="block" (click)="setOpen(true)">Open</ion-button>
    </ion-card>
  </ng-container>
  <!-- modal para rechazar tareas -->
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">Cerrar</ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="declineTask()" [strong]="true">Confirmar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Ingresa tu justificacion</ion-label>
          <ion-input type="text" placeholder="Justificacion" [(ngModel)]="justificacion"></ion-input>
        </ion-item>

      </ion-content>
    </ng-template>
  </ion-modal>
