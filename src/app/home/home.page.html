<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Â¡Bienvenido, {{user.nombre}}! </ion-title>
  </ion-toolbar>
  <ion-segment value="all">
      <ion-segment-button value="all">
        Usuarios
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Tareas
      </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-margin">
    <ion-card *ngFor="let user of userList">
      <ion-card-header>
        <ion-card-title>{{user.nombre + ' ' + user.apellido}}</ion-card-title>
        <ion-card-subtitle>{{user.email}}</ion-card-subtitle>
        <ion-card-subtitle>Rol : {{user.roles[0]?.nombre}}</ion-card-subtitle>
        <ion-card-subtitle>Empresa: {{user.empresa.nombre}}</ion-card-subtitle>
        <ion-list>
          <ion-item>
            <ion-badge slot="end">1</ion-badge>
            <ion-label (click)="tareasClick()">Tareas asignadas</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-header>
        
    </ion-card>
  </div>
</ion-content>
