<ion-button id="open-modal-unit">
  <ion-icon name="person-add-sharp"></ion-icon>Agregar unidad
</ion-button>
<ion-modal trigger="open-modal-unit" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancelar</ion-button>
        </ion-buttons>
        <ion-title>Administrador de unidades</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="addUnit()" [strong]="true">Confirmar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-label position="stacked">Ingresa el nombre</ion-label>
        <ion-input type="text" placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Descripcion</ion-label>
        <ion-input type="text" placeholder="Descripcion" [(ngModel)]="descripcion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Ingresa la funcion</ion-label>
        <ion-input type="text" placeholder="Describe la funcion" [(ngModel)]="funcion"></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
