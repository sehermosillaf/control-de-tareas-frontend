<ion-header>
  <ion-toolbar>
    <ion-title>Control de tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input [(ngModel)]="nombre" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Correo</ion-label>
        <ion-input [(ngModel)]="email" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Confirma contraseña</ion-label>
        <ion-input
          [(ngModel)]="confirm_password"
          type="password"
          required
        ></ion-input>
      </ion-item>

      <ion-button expand="block" fill="outline" [routerLink]="['/home']"
        >Iniciar Sesión</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
