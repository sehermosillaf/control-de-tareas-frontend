<ion-header>
  <ion-toolbar >
    <ion-title>Control de tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item >
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="name" type="text" required></ion-input>
  </ion-item>

  <ion-item >
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="email" type="text" required></ion-input>
  </ion-item>

  <ion-item >
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="text" required></ion-input>
  </ion-item>

  <ion-item >
    <ion-label position="floating">Confirma contraseña</ion-label>
    <ion-input [(ngModel)]="confirm_password" type="text" required></ion-input>
  </ion-item>

  <ion-button color="dark" expand="block" fill="outline" [routerLink]="['/home']">Iniciar Sesión</ion-button>
</ion-content>
